<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200&display=swap" rel="stylesheet">
        
        <title>Get iintoo it today</title>


    </head>

    <body>

        <div class="container">
            <div class="picture">
                <img src="images/bg.jpg">
            </div>

            <div class="main">

                <h1>Get iintoo it today</h1>
                <h2>There is no charge obligation upon registration.</h2>

                <div class="btn">
                    <a href="#" class="btn1"><img class="svg" src="images/facebook.svg">Register with Facebook</a>
                    <a href="#" class="btn2"><img class="svg" src="images/linkedin.svg">Register with LinkedIn</a>
                </div>

                <a class="or">OR</a>

                <div class="input">
                    <input type="email" placeholder="Email" class="input1" title="Email">
                    <input type="tel" placeholder="Phone" class="input2" title="Phone">
                    
                </div>

                <h3>What type of investor are you?</h3>
                <h4>Select the type of investor you are below.</h4>

                <div class="type">

                    <a><input type="radio" class="custom" name="contact" id="type1"><label for="type1" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant or tenant in common.">Individual</label></a>
                    <a><input type="radio" class="custom" name="contact" id="type2"><label for="type2" data-tooltip="Something about business">Business</label></a>
                    <a><input type="radio" class="custom" name="contact" id="type3"><label for="type3" data-tooltip="Something about IRA">IRA</label></a>
                    <a><input type="radio" class="custom" name="contact" id="type4"><label for="type4" data-tooltip="Something about trust">Trust</label></a>

                </div>

                <div class="check">

                    <p><input type="checkbox" class="checkbox" id="check"><label for="check">I agree to the terms and receiving notifications from iintoo <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">View full terms</a>.</label></p>

                </div>

                <div class="btn">
                    <a href="#" class="btn3">Ceate account</a>
                </div>
            </div>

        </div>

        
    </body>
</html>
